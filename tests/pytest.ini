[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --disable-warnings
norecursedirs = __pycache__ .git fixtures
pythonpath = 
markers =
    unit: Unit tests (fast, no ComfyUI needed)
    integration: Integration tests (requires ComfyUI server)
    slow: Slow running tests
