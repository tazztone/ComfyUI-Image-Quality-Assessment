[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: small, fast tests that don't require a server
    integration: tests that require a running ComfyUI server
    slow: tests that might take a while to run
norecursedirs = .git __pycache__
addopts = -p no:warnings
